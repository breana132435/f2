<!--=====================Content======================-->
<body>

<div class="container" width="70%" style = "margin-left:auto; margin-right:auto;" >

<table border="0" class="w3-table-all" style = "border:0px">

<!-- 게시판 상단 : 글쓰기 버튼 -->
	<tr>
	<td><a href="../write"><button class="w3-button w3-white w3-border w3-round">글쓰기</button></a></td>
	</tr>

<!-- 게시글 목록 영역-->


					<tr class="w3-pale-red" text-align=justify>
						<td width=100px>번호</td>
						<td>제목</td>
						<td width=100px>작성자</td>
						<td width=100px>조회수</td>
					</tr>
					<c:if test="${articlePage.hasNoArticles()}">
					<tr>
						<td colspan="4">게시글이 없습니다.</td>
					</tr>
				</c:if>
				<c:forEach var="article" items="${articlePage.content}">
					<tr>
						<td>${article.number}</td>
						<td>
						<a href="read.do?no=${article.number}&pageNo=${articlePage.currentPage}">
						<c:out value="${article.title}"/>
						</a>
						</td>
						<td>${article.writer.name}</td>
						<td>${article.readCount}</td>
					</tr>
				</c:forEach>
				</table>

<br>

<!-- 게시글 하단 : 페이징 영역  -->
<c:if test="${articlePage.hasArticles()}">
	<tr>
	<p style="margin-left:50%;">
		<td colspan="4">
			<c:if test="${articlePage.startPage > 5}">
			<a href="list.do?pageNo=${articlePage.startPage - 5}">[이전]</a>
			</c:if>
			<c:forEach var="pNo"
					   begin="${articlePage.startPage}"
					   end="${articlePage.endPage}">
			<a href="list.do?pageNo=${pNo}">[${pNo}]</a>
			</c:forEach>
			<c:if test="${articlePage.endPage < articlePage.totalPages}">
			<a href="list.do?pageNo=${articlePage.startPage + 5}">[다음]</a>
			</c:if>
		</td>
	</p>
	</tr>
</c:if>
<br>

</div>
